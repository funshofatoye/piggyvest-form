    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PiggyVest | Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="https://dashboard.piggyvest.com/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="https://dashboard.piggyvest.com/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://dashboard.piggyvest.com/favicon-16x16.png">

    </head>
    <body>

        <div class="container">
            <div class="logo-box">
                <a href="" ><img src="images/piggyvest-logo.svg" class="logo"/></a>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Create a Secure Account</h2>
                        <p>Welcome to the future of Savings & Investments</p>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <div class="form-row">
                                <label>Full Name</label>
                                <input type="text" name="" placeholder="Full Name">
                            </div>

                            <div class="form-row">
                                <label>Email Address</label>
                                <input type="email" name="" placeholder="Email Address">
                            </div>

                            <div class="form-row">
                                <label>Phone Number</label>
                                <input type="number" name="" placeholder="Phone Number">
                            </div>

                            <div class="form-row">
                                <label>Password</label>
                                <input type="text" name="" placeholder="Password">
                            </div>

                            <div class="form-row">
                                <label>Referrer Phone or Promo Code (Optional)</label>
                                <input type="text" name="" placeholder="Referrer Phone or Code">
                            </div>

                            <div class="form-row custom-select">
                                <label>How Did You Hear About Us? (Optional)</label>
                                <select name="" id="">
                                    <option value="">Click to select</option>
                                    <option value="">Facebook</option>
                                    <option value="">Twitter</option>
                                    <option value="">Instagram</option>
                                    <option value="">Friend/Family?Coworker Referral</option>
                                    <option value="">Google Search</option>
                                    <option value="">Google Playstore</option>
                                    <option value="">Online Blog</option>
                                    <option value="">Local Newspaper</option>
                                    <option value="">At an Event</option>
                                    <option value="">Other</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <button>Create Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="nav-link"><a href="https://dashboard.piggyvest.com/login">Already have an account?Log In</a></p>
        </div>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script>
            var x, i, j, selElmnt, a, b, c;
            /*look for any elements with the class "custom-select":*/
            x = document.getElementsByClassName("custom-select");
            for (i = 0; i < x.length; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            /*for each element, create a new DIV that will act as the selected item:*/
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /*for each element, create a new DIV that will contain the option list:*/
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < selElmnt.length; j++) {
                /*for each option in the original select element,
                create a new DIV that will act as an option item:*/
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    /*when an item is clicked, update the original select box,
                    and the selected item:*/
                    var y, i, k, s, h;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < s.length; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        for (k = 0; k < y.length; k++) {
                        y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) {
                /*when the select box is clicked, close any other select boxes,
                and open/close the current select box:*/
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
                });
            }
            function closeAllSelect(elmnt) {
            /*a function that will close all select boxes in the document,
            except the current select box:*/
            var x, y, i, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            for (i = 0; i < y.length; i++) {
                if (elmnt == y[i]) {
                arrNo.push(i)
                } else {
                y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < x.length; i++) {
                if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
                }
            }
            }
            /*if the user clicks anywhere outside the select box,
            then close all select boxes:*/
            document.addEventListener("click", closeAllSelect);
        </script>
    </body>
</html>
